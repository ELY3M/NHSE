name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions: write-all

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # - name: Add MSBuild to PATH
      # uses: microsoft/setup-msbuild@v2

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
       dotnet-version: '10.0.x'
       
    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      ##run: nuget restore ${{env.SOLUTION_FILE_PATH}}
      run: dotnet restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      ###run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}} /t:Publish
      run: dotnet build ${{env.SOLUTION_FILE_PATH}} --configuration Release
      
    - name: Show Github infos
      run: | 
       echo 'Workspace path ${{ github.workspace }} - runner.temp ${{ runner.temp }}'
       dir ${{ github.workspace }}\NHSE.WinForms\bin\Release\net10.0-windows\
     
    - name: Create Release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ github.token }} 
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.run_number }}
        body: ${{ github.event.head_commit.message }}

    ###D:\a\NHSE\NHSE\NHSE.WinForms\bin\Release\net10.0-windows\publish\
    - name: Zipping up Release folder
      run: 7z a release.zip "${{ github.workspace }}\NHSE.WinForms\bin\Release\net10.0-windows\*"
             
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false    
        tag_name: ${{ github.run_number }}
        body: ${{ github.event.head_commit.message }}
        files: ${{ github.workspace }}\release.zip
      env:
        GITHUB_TOKEN: ${{ github.token }}
        